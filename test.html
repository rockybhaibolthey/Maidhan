<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Tennis Court Color Picker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
*{
  box-sizing:border-box;
}

body{
  margin: 0px;
  padding: 0px;
  font-family:"Poppins", Arial, sans-serif;
  background:#eee;
}

/* ================= PAGE LAYOUT ================= */
.page-wrapper{
  display:flex;
  padding:10px;
  gap:40px;
  align-items:center;
  justify-content:center;
  max-width:1200px;
}

/* ================= COURT ================= */
.container{
  position:relative;
  width:100%;
  max-width:420px;
  aspect-ratio:250 / 500;
  padding:25px 50px;
  border-radius:12px;
  background:#4caf50;
  box-shadow:0 0 10px rgba(0,0,0,.2);
  overflow:hidden;
}

.overlay{
  position:absolute;
  inset:0;
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.overlay img{
  height:auto;
  width:80%;
  object-fit:contain;
  background:#000;
  border-radius:6px;
}

/* ================= CONTROL BOX ================= */
.court-box{
  width:100%;
  max-width:520px;
  border:2px solid #000;
  border-radius:14px;
  padding:20px 20px 26px;
  background:#fff;
  position:relative;
}

.court-title{
  font-size:24px;
  font-weight:600;
  margin-bottom:20px;
}

/* Tabs */
.tabs{
  position:absolute;
  top:-18px;
  left:16px;
  display:flex;
  gap:10px;
}

.tab{
  padding:6px 16px;
  border:2px solid #000;
  border-bottom:none;
  border-radius:10px 10px 0 0;
  background:#fff;
  font-weight:500;
}

.tab.active{color:#007bff}

/* Sections */
.section{
  margin-top:10px;
}

.section-title{
  font-size:18px;
  margin-bottom:10px;
}

/* Colors */
.colors{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:18px;
}

.color{
  width:34px;
  height:34px;
  border-radius:8px;
  box-shadow:0 2px 4px rgba(0,0,0,.2);
  cursor:pointer;
  transition:transform .15s ease;
}

.color:hover{
  transform:scale(1.1);
}

/* Palette */
.c1{background:#006d8f}
.c2{background:#005b8c}
.c3{background:#0077c8}
.c4{background:#0d4f3c}
.c5{background:#2e7d32}
.c6{background:#e53935}
.c7{background:#8d4a2d}
.c8{background:#9e9e9e}
.c9{background:#ffb300}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .page-wrapper{
    flex-direction:column;
    align-items:center;
  }

  .container{
    max-width:320px;
  }
}

@media(max-width:480px){
  .container{
   /* // max-width:220px; */
    padding:15px 25px;
  }

  .overlay{
    padding:10px;
  }

  .court-title{
    font-size:20px;
  }
}




.title-bar{
  position:relative;
  width:100%;
  height:180px;
  background-image:url("https://th.bing.com/th/id/OIP.3VuEDFhbfVbeIc6uXa09KwHaFj?w=244&h=184&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3"); /* replace with your image */
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Dark overlay for readability */
.title-bar::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}

/* Title text */
.title-bar h1{
  position:relative;
  margin:0;
  font-size:64px;
  letter-spacing:4px;
  color:#fff;
  font-weight:800;
  text-transform:uppercase;
}

/* Bottom white separator */
.title-bar::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:14px;
  background:#fff;
}

/* Responsive */
@media(max-width:768px){
  .title-bar{
    height:140px;
  }
  .title-bar h1{
    font-size:42px;
    letter-spacing:2px;
  }
}

@media(max-width:480px){
  .title-bar{
    height:120px;
  }
  .title-bar h1{
    font-size:32px;
  }
}
</style>
</head>

<body>
<div class="title-bar">
  <h1>Colors</h1>
</div>
<div class="page-wrapper">

  <!-- COURT -->
  <div class="container">
    <div class="overlay">
  <img src="tennis.png" alt="Court Image" id="courtImage">

    </div>
  </div>

  <!-- CONTROLS -->
  <div class="court-box">

 <div class="tabs">
  <div class="tab active" data-src="tennis.png">Tennis</div>
  <div class="tab" data-src="pickleball.png">Pickle Ball</div>
  <div class="tab" data-src="basketball.png">Basketball</div>
</div>

    <div class="court-title">Customize your court color</div>

    <!-- INSIDE -->
    <div class="section">
      <div class="section-title">Inside Color</div>
      <div class="colors" data-type="inside">
        <div class="color c1"></div>
        <div class="color c2"></div>
        <div class="color c3"></div>
        <div class="color c4"></div>
        <div class="color c5"></div>
        <div class="color c6"></div>
        <div class="color c7"></div>
        <div class="color c8"></div>
        <div class="color c9"></div>
      </div>
    </div>

    <!-- OUTSIDE -->
    <div class="section">
      <div class="section-title">Outside Color</div>
      <div class="colors" data-type="outside">
        <div class="color c1"></div>
        <div class="color c2"></div>
        <div class="color c3"></div>
        <div class="color c4"></div>
        <div class="color c5"></div>
        <div class="color c6"></div>
        <div class="color c7"></div>
        <div class="color c8"></div>
        <div class="color c9"></div>
      </div>
    </div>

  </div>

</div>

<!-- SCRIPT -->
<script>


 const tabs = document.querySelectorAll('.tab');
  const courtImage = document.getElementById('courtImage');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Remove active class from all tabs
      tabs.forEach(t => t.classList.remove('active'));

      // Add active class to clicked tab
      tab.classList.add('active');

      // Update image src based on data-src attribute
      const newSrc = tab.getAttribute('data-src');
      courtImage.src = newSrc;
    });
  });
const container = document.querySelector(".container");
const innerCourt = document.querySelector(".overlay img");

document.querySelectorAll(".colors").forEach(group => {
  group.addEventListener("click", e => {
    if (!e.target.classList.contains("color")) return;

    const color = getComputedStyle(e.target).backgroundColor;

    if (group.dataset.type === "outside") {
      container.style.backgroundColor = color;
    }

    if (group.dataset.type === "inside") {
      innerCourt.style.backgroundColor = color;
    }
  });
});
</script>

</body>
</html>
