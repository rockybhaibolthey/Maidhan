<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Tennis Court UI</title>
  <style>
    :root {
      --court-default: #3cb371;
      --white: #ffffff;
      --black: #000000;
      --border-thickness: 0.5vw;
      --line-width: 0.3%;
    }
        /* HEADER */
    header{padding:1.5rem 2rem;display:flex;justify-content:space-between;align-items:center;background:#0a0a0f;position:sticky;top:0;z-index:100}
    header h1{font-weight:700;font-size:1.5rem;background:linear-gradient(90deg,#00c6ff,#0072ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

    .layout {
      background-color: #0a0a0f;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--white);
    }
         *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Outfit',sans-serif;background:#0a0a0f;color:#fff;line-height:1.6}
    a{text-decoration:none;color:inherit}

    h2 {
      margin-bottom: 15px;
      font-size: clamp(18px, 2vw, 24px);
      text-align: center;
      color: #f8f8f8;
    }

    .controls {
      width: 100%;
      max-width: 900px;
      margin-bottom: 30px;
      padding: 15px;
      background-color: #2c3e50;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .color-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .color-button {
      width: clamp(30px, 4vw, 40px);
      height: clamp(30px, 4vw, 40px);
      border-radius: 50%;
      border: 2px solid white;
      outline: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .color-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }

    .color-button.active {
      box-shadow: 0 0 0 3px white, 0 0 10px white;
    }

    .court-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 2 / 1;
      background-color: var(--court-default);
      border: var(--border-thickness) solid white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      border-radius: 6px;
      transition: background-color 0.3s ease-in-out;
      box-sizing: border-box;
    }

    .line {
      position: absolute;
      background-color: white;
    }

    .baseline-top,
    .baseline-bottom {
      height: 0.6%;
      width: 100%;
      left: 0;
    }

    .baseline-top {
      top: 0;
    }

    .baseline-bottom {
      bottom: 0;
    }

    .doubles-sideline-left,
    .doubles-sideline-right {
      width: 0.6%;
      height: 100%;
      top: 0;
    }

    .doubles-sideline-left {
      left: 0;
    }

    .doubles-sideline-right {
      right: 0;
    }

    .singles-sideline-left,
    .singles-sideline-right {
      width: var(--line-width);
      height: 80%;
      top: 10%;
    }

     .singles-sideline-center {
      height:var(--line-width);
      width: 50%;
      top: 50%;
      left: 25%;
    }
    .singles-sideline-left {
      left: 25%;
    }

    .singles-sideline-right {
      right: 25%;
    }

    .service-line-top,
    .service-line-bottom {
      height: var(--line-width);
      width: 100%;
      
     
    }

    .service-line-top {
      top: 10%;
     
    }

    .service-line-bottom {
      top: 90%;
    }

    .center-service-line {
      width: var(--line-width);
      height: 100%;
    
      left: 50%;
      transform: translateX(-50%);
    }

    .center-mark-top,
    .center-mark-bottom {
      width: var(--line-width);
      height: 2%;
      left: 50%;
      transform: translateX(-50%);
    }

    .center-mark-top {
      top: 0;
    }

    .center-mark-bottom {
      bottom: 0;
    }

    .net {
      top: 50%;
      left: 0;
      width: 100%;
      height: 0.4%;
      background-color: black;
      transform: translateY(-50%);
      z-index: 2;
    }
    .subtext {
  text-align: center;
  color: #ccc;
  font-size: clamp(14px, 1.5vw, 16px);
  margin-top: -10px;
  margin-bottom: 20px;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}
.txt {
  margin-top: 10px;
}


    @media (max-width: 600px) {
      .controls {
        padding: 10px;
      }

      .color-buttons {
        gap: 10px;
      }

      h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
    <header>
    <h1>Maidhan</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
<div class="layout">
  <div class="controls">
    <h2>Select Court Color</h2>
    <div class="color-buttons" id="colorButtonsContainer">
      <!-- JS generates buttons -->
    </div>
  </div>

  <div class="court-container" id="court">
    <!-- Outer lines -->
    <div class="line baseline-top"></div>
    <div class="line baseline-bottom"></div>
    <div class="line doubles-sideline-left"></div>
    <div class="line doubles-sideline-right"></div>
    <div class="line singles-sideline-left"></div>
    <div class="line singles-sideline-right"></div>
    <div class="line singles-sideline-center"></div>
    <!-- Service boxes -->
    <div class="line service-line-top"></div>
    <div class="line service-line-bottom"></div>
    <div class="line center-service-line"></div>

    <!-- Center marks -->
    <div class="line center-mark-top"></div>
    <div class="line center-mark-bottom"></div>

    <!-- Net -->
    <div class="net"></div>
  </div>
  <h2 class="txt">Choose from a wide range of professional-grade color finishes to match your facility's branding and performance needs.</h2>
<p class="subtext">Not limited to these options â€” we can match any specific color requirement to suit your unique court design preferences.</p>
  </div>

  <script>
    const colors = [
      { name: "Forest Green", hex: "#228B22" },
      { name: "Lawn Green", hex: "#7CFC00" },
      { name: "Lime Green", hex: "#32CD32" },
      { name: "Medium Sea Green", hex: "#3CB371" },
      { name: "Sea Green", hex: "#2E8B57" },
      { name: "Olive Drab", hex: "#6B8E23" },
      { name: "Dark Olive Green", hex: "#556B2F" },
      { name: "Teal", hex: "#008080" },
      { name: "Steel Blue", hex: "#4682B4" },
      { name: "Dodger Blue", hex: "#1E90FF" },
      { name: "Cornflower Blue", hex: "#6495ED" },
      { name: "Royal Blue", hex: "#4169E1" },
      { name: "Medium Purple", hex: "#9370DB" },
      { name: "Slate Blue", hex: "#6A5ACD" },
      { name: "Dark Orchid", hex: "#9932CC" },
      { name: "Crimson", hex: "#DC143C" },
      { name: "Firebrick", hex: "#B22222" },
      { name: "Tomato", hex: "#FF6347" },
      { name: "Orange Red", hex: "#FF4500" },
      { name: "Dark Orange", hex: "#FF8C00" },
      { name: "Goldenrod", hex: "#DAA520" },
      { name: "Gold", hex: "#FFD700" },
      { name: "Sandy Brown", hex: "#F4A460" },
      { name: "Chocolate", hex: "#D2691E" },
      { name: "Peru", hex: "#CD853F" },
    ];

    const court = document.getElementById("court");
    const buttonContainer = document.getElementById("colorButtonsContainer");

    colors.forEach((color, index) => {
      const btn = document.createElement("button");
      btn.className = "color-button";
      btn.style.backgroundColor = color.hex;
      btn.title = color.name;

      if (index === 3) {
        btn.classList.add("active");
        court.style.backgroundColor = color.hex;
      }

      btn.addEventListener("click", () => {
        court.style.backgroundColor = color.hex;
        document.querySelectorAll(".color-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });

      buttonContainer.appendChild(btn);
    });
  </script>
</body>
</html>
